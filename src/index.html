<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Sonium</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Sonium One" />
  <meta name="keywords" content="synth" />
  <meta name="viewport" content="width=1024" />
  <meta property="og:image" content="/icon-hires.png" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="/icon-hires.png" rel="apple-touch-icon" />
  <link href="/icon-hires.png" rel="icon" sizes="180x180" />
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script src="/js/pro.js" type="text/javascript"></script>
  <script src="/js/gui.js" type="text/javascript"></script>
  <script src="/js/SoniumOne.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript"></script>

  <script type="text/javascript">
    window.onload = function() {
      // Build app.
      (function(ns) {
        const set = Registry.for('set')
        const listen = Registry.for('listen')
        const init = Registry.for('init')

        const App = Registry.for('App')
        const Header = Registry.for('Header')
        const MaximizeButton = Registry.for('MaximizeButton')
        const SoniumOne = Registry.for('SoniumOne')

        const o = Registry.for('o')

        const app = o(App)
        const synth = o(SoniumOne, {width:800, height:600})
        app.add(o(Header))
        app.add(o(MaximizeButton))
        app.add(synth)
        ns.app = app
        set(init)
      })(this)
    }
  </script>
</head>

<body>
  <noscript><div class="noscript">Sonium requires JavaScript enabled in your browser.</div></noscript>
</body>

</html>
